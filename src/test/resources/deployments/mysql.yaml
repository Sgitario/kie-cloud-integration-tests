---
kind: Template
apiVersion: v1
metadata:
  name: mysql
  annotations:
    name: mysql
    description: Application template for ldap server
message: A new MySQL server was created

parameters:
- name: APPLICATION_NAME
  displayName: Application Name
  description: The name for the application.
  required: true

objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "rhqa-mysql-image"
    annotations:
      openshift.io/image.insecureRepository: 'true'
  spec:
    tags:
    - name: 'latest'
      from:
        kind: DockerImage
        name: 'mysql:5.7'
      importPolicy:
        insecure: true
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "mysql"
    labels:
      application: "${APPLICATION_NAME}"
      service: "mysql"
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "mysql"
        from:
          kind: ImageStreamTag
          name: "rhqa-mysql-image:latest"
    - type: ConfigChange
    replicas: 1
    selector:
      deploymentConfig: "mysql"
    template:
      metadata:
        name: "mysql"
        labels:
          deploymentConfig: "mysql"
          application: "${APPLICATION_NAME}"
      spec:
        terminationGracePeriodSeconds: 60
        containers:
        - name: "mysql"
          image: mysql
          imagePullPolicy: Always
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-i"
                - "-c"
                - "MYSQL_PWD=\"$MYSQL_PASSWORD\" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE -e 'SELECT 1'"
              port: 3306
            initialDelaySeconds: 5
            timeoutSeconds: 1
          ports:
          - containerPort: 3306
            protocol: TCP
          env:
          - name: MYSQL_USER
            value: "admin"
          - name: MYSQL_PASSWORD
            value: "admin"
          - name: MYSQL_DATABASE
            value: "rhpam"
          - name: MYSQL_ROOT_PASSWORD
            value: "admin"
- kind: Service
  spec:
    ports:
    - port: 3306
      targetPort: 3306
    selector:
      deploymentConfig: "mysql"
  metadata:
    name: "mysql"
    labels:
      application: "${APPLICATION_NAME}"
      service: "mysql"
    annotations:
      description: The MySQL server's port.